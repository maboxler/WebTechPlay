<link rel="import" href="/bower_components/polymer/polymer.html">
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>-->
<link rel="import" href="/bower_components/iron-input/iron-input.html">


<dom-module id="dom-ruleSub" attributes="textnumber">
    <style>
        h1 {
            margin-top:     70px;
        }
    </style>
    
    <template>
        <div class="row">
            <div class="col-xs-10">
                <iron-input bind-value="curText"></iron-input>
            </div>
            <div class="col-xs-2">
                {{curText}}
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: "dom-ruleSub",
            properties:{ 
                textnumber: {
                    type: String,
                    value: "Standart text"
                }
            }
        });
    </script>
</dom-module>
